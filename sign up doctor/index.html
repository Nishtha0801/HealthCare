<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up DOctor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="query.css">
</head>

<body>
    <div class="page">
        <div class="container">

            
            <!-- <img src="./doctor-giving-health-report-2496477-2107735.webp" alt=""> -->

            <div class="details">
                <div class="option">
                    <div class="loginbtn">Login</div>
                    <div class="registerbtn">Register</div>
                </div>
                <div class="heading">
                    <h1>Welcome</h1>
                    <h3>CREATE YOUR ACCOUNT</h3>
                </div>
                <form action="" id="signupForm">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">

                    <label for="email">Email</label>
                    <input type="email" name="" id="email">

                    <label for="phone">Mobile Number</label>
                    <input type="text" name="" id="phone">
                    <label for="orgName">Department Name</label>
                    <input type="text" name="" id="orgName">

                    <label for="eid">Timing</label>
                    <input type="text" name="" id="eid">

                    <label for="address">Address</label>
                    <input type="text" name="" id="address">

                    <label for="fees">Fees</label>
                    <input type="fees" name="" id="fees">

                    <label for="pw">Password</label>
                    <input type="text" name="" id="pw">

                    <label for="cpw">Confirm Password</label>
                    <input type="text" name="" id="cpw">

                    <div class="message"></div>
                    <div class="submitbtn">SUBMIT</div>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
